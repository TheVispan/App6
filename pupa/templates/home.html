<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content%}
            {% for post in object_list %}
            <div class = "post-entry">
                    <h2><a class="urls" href=" {%url 'post_detail' post.pk %} "> {{ post.title }} </a> </h2>
                    <p> {{post.body}} </p>
            </div>
        {% endfor %}
    {% endblock content %}
</body>
</html>
